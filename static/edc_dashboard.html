<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC 系統 - 電子資料擷取系統</title>
    <link rel="icon" href="/static/assets/img/logo_fig.png" type="image/x-icon">
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/fonts/fontawesome-all.min.css" rel="stylesheet">
    <link href="/static/assets/css/edc_dashboard.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg medical-navbar">
        <!-- 品牌標識 -->
        <div class="navbar-brand d-flex align-items-center">
            <div class="brand-icon me-2">
                <img src="/static/assets/img/logo_fig.png" alt="系統LOGO" style="height:40px;">
            </div>
            <div class="brand-text">
                <h4 class="mb-0">EDC 醫療系統</h4>
                <small class="text-muted">電子資料擷取平台</small>
            </div>
        </div>

        <!-- 用戶資訊區域 -->
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle user-profile" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name">歡迎回來，<span id="userName">載入中...</span></div>
                        <div class="user-role"><span id="userRole">載入中...</span></div>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end medical-dropdown">
                    <li class="dropdown-header">
                        <div class="user-info-item">
                            <i class="fas fa-id-card"></i>
                            <span>用戶ID: <span id="userId">載入中...</span></span>
                        </div>
                    </li>
                    <li class="dropdown-header">
                        <div class="user-info-item">
                            <i class="fas fa-clock"></i>
                            <span>登入時間: <span id="loginTime"></span></span>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item logout-item" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            登出系統
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 50px;">
    </div>

    <!-- 導航按鈕區 -->
    <div class="container-fluid mb-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex gap-3 justify-content-start mb-4">
                    <a href="/edc/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        首頁
                    </a>
                    <a href="/edc/istone" class="btn btn-success btn-lg" id="istoneButton" style="display: none;">
                        <i class="fas fa-calculator me-2"></i>
                        iStone 計算
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- 統計資訊區 -->
        <div class="stats-section">
            <div class="stats-row">
                <div class="stats-item">
                    <div class="stats-card">
                        <i class="fas fa-file-medical text-primary mb-2"></i>
                        <div class="stats-number text-primary" id="totalCRFs">0</div>
                        <div class="stats-label">總 CRF 數</div>
                    </div>
                </div>
                <div class="stats-item">
                    <div class="stats-card">
                        <i class="fas fa-question-circle text-warning mb-2"></i>
                        <div class="stats-number text-warning" id="pendingQueries">0</div>
                        <div class="stats-label">待處理查詢</div>
                    </div>
                </div>
                <div class="stats-item">
                    <div class="stats-card">
                        <i class="fas fa-user-check text-success mb-2"></i>
                        <div class="stats-number text-success" id="signedCRFs">0</div>
                        <div class="stats-label">已簽署 CRF</div>
                    </div>
                </div>
                <div class="stats-item">
                    <div class="stats-card">
                        <i class="fas fa-users text-info mb-2"></i>
                        <div class="stats-number text-info" id="activeUsers">0</div>
                        <div class="stats-label">用戶數</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速操作區 -->
        <div class="quick-actions">
            <h4><i class="fas fa-bolt text-warning"></i> 快速操作</h4>
            <div id="quickActions">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-2">載入中...</p>
                </div>
            </div>
        </div>
        
        <!-- 主要內容區域 -->
        <div id="mainContent" class="main-content-area">
            <!-- 動態內容將在這裡顯示 -->
        </div>
    </div>

    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/chart.min.js"></script>
    
    <script src="/static/assets/js/edc/edc_loader.js"></script>

</body>
</html>
