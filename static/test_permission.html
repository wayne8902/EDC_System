<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>權限測試頁面</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>權限系統測試</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        測試權限檢查
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="permissionInput">權限名稱:</label>
                            <input type="text" class="form-control" id="permissionInput" 
                                   placeholder="例如: users.delete" value="users.delete">
                        </div>
                        <button class="btn btn-primary" onclick="testPermission()">測試權限</button>
                        <div id="permissionResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        獲取用戶權限
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="getUserPermissions()">獲取權限</button>
                        <div id="userPermissionsResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="edc_dashboard.html" class="btn btn-info">前往完整權限儀表板</a>
        </div>
    </div>

    <script>
        function testPermission() {
            const permission = document.getElementById('permissionInput').value.trim();
            if (!permission) {
                alert('請輸入權限名稱');
                return;
            }
            
            fetch(`/permission/check_permission?permission=${encodeURIComponent(permission)}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('permissionResult');
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `
                            <div class="alert alert-${data.has_permission ? 'success' : 'danger'}">
                                <strong>權限:</strong> ${permission}<br>
                                <strong>結果:</strong> ${data.has_permission ? '✓ 有權限' : '✗ 無權限'}<br>
                                <strong>來源:</strong> ${data.source || 'unknown'}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <strong>測試失敗:</strong> ${data.message}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('permissionResult').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>錯誤:</strong> ${error.message}
                        </div>
                    `;
                });
        }
        
        function getUserPermissions() {
            fetch('/permission/get_user_permissions')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('userPermissionsResult');
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <strong>用戶ID:</strong> ${data.user_id}<br>
                                <strong>總權限數:</strong> ${data.total_permissions}<br>
                                <strong>直接權限:</strong> ${data.direct_permissions.join(', ') || '無'}<br>
                                <strong>角色數:</strong> ${data.roles.length}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="alert alert-warning">
                                <strong>獲取失敗:</strong> ${data.message}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('userPermissionsResult').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>錯誤:</strong> ${error.message}
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
